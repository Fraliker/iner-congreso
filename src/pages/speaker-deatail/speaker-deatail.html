<ion-header>
  <ion-navbar>
    <h2 ion-text color="primary" text-center>Ponente</h2>
  </ion-navbar>
</ion-header>
<ion-content>
  <div offset-md-2 col-md-8 padding>
    <div *ngFor="let speak of speaker | async as list">
      <ion-item no-lines text-center>
        <ion-card-header>
          <ion-avatar style="width: 100; height: 100;">
            <img [src]="speak.profilePic">
          </ion-avatar>
          <h2 Text-Capitalize>{{ speak.name }}</h2>
          <p>{{ speak.degree }}</p>
        </ion-card-header>
        <ion-card-content *ngIf="speak.conferences">
          <h2>Ponencias</h2>
          <a *ngFor="let conf of speak.conferences" (click)="goToConferenceDetail(conf.conferenceID)">
            {{ conf.title }}
            <br>
            </a>
        </ion-card-content>
        <ion-card-content>
          <p>{{ speak.about }}.</p>
          <br>
          <ion-icon name="at"></ion-icon>
          <div>{{ speak.email }}</div>
        </ion-card-content>
      </ion-item>
    </div>
  </div>

</ion-content>
