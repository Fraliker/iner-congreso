<ion-content padding>
  <h2 ion-text color="secondary" text-center>Filtrar Temas</h2>
  <hr>
  <ion-list text-wrap>
    <ion-item *ngFor="let topic of topics">
      <span item-start class="dot"></span>
      <ion-label>{{topic.name}}</ion-label>
      <ion-toggle [(ngModel)]="topic.isChecked" color="secondary"></ion-toggle>
    </ion-item>
  </ion-list>

  <div text-center>
    <button ion-button clear color="dark" (click)="resetFilters()">
      Reiniciar Filtros
    </button>
  </div>

  <ion-buttons text-center>
    <button ion-button clear color="dark" (click)="dismiss()">Cancel</button>
    <button ion-button clear color="dark" (click)="applyFilters()" strong>Filtrar</button>
  </ion-buttons>

</ion-content>
