<ion-content>
  <h2 ion-text color="primary" text-center text-center>Conferencias</h2>
  <hr>

  <div offset-md-2 col-md-8 padding>
    <ion-navbar>
      <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

      <ion-title>
        Page Title
      </ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>

    <button ion-button outline (click)="addConf()">addConference</button>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>
    <ion-list>
      <ion-item class="text" *ngFor="let conference of conferences | async">
        <ion-avatar item-start>
          <img src="img/avatar-cher.png">
        </ion-avatar>
        <a (click)="goToConferenceDetail(conference.$key)">{{ conference.title }}</a>
        <p>{{ conference.shortDescription }}</p>
      </ion-item>

    </ion-list>
    <!--    <ion-item-group>
      <ion-item-divider color="light">A</ion-item-divider>
      <ion-item>Angola</ion-item>
      <ion-item>Argentina</ion-item>
    </ion-item-group>-->
  </div>
</ion-content>
