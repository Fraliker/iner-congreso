<ion-content>
  <h2 ion-text color="primary" text-center text-center>Conferencias</h2>
  <hr>

  <div offset-md-2 col-md-8 padding>
    <ion-list>
      <ion-item class="text" *ngFor="let conference of conferences">
        <ion-avatar item-start>
          <img src="img/avatar-cher.png">
        </ion-avatar>
        <h2>{{ conference.title }}</h2>
        <p>{{ conference.shortDescription }}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
