<ion-content>
  <h2 ion-text color="primary" text-center text-center>Ponentes</h2>
  <hr>

  <div offset-md-2 col-md-8 padding>
    <div text-right>
      <button text-right ion-button outline clear (click)="goToManageSpeaker()">Editar</button>
    </div>
    <p *ngFor="let item of speaker | async as list">
      {{ item.name }} {{ item.shortAbout }}
    </p>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>

    <ion-card *ngFor="let speaker of speakers | async">
      <ion-item text-center>
        <ion-card-header>
          <ion-avatar>
            <img [src]="speaker.profilePic">
          </ion-avatar>
          <h2><a (click)='goToSpeakerDetail(speaker.$key)'>{{ speaker.name }}</a></h2>
          <p>{{ speaker.degree }}</p>
        </ion-card-header>
        <!--//FIXME: fix to show full short about-->
        <ion-card-content>
          <p>{{ speaker.shortAbout }}.</p>
        </ion-card-content>
        <ion-card-content *ngIf="speaker.conferences">
          <h2>Ponencias</h2>
          <a *ngFor="let conf of speaker.conferences" (click)="goToConferenceDetail(conf.conferenceID)">
            {{ conf.title }}
            <br>
            </a>
        </ion-card-content>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
