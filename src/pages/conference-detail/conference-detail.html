<ion-header>
  <ion-navbar>
    <h2 ion-text color="primary" text-center>Conferencia</h2>
  </ion-navbar>
</ion-header>
<ion-content>
  <div offset-md-2 col-md-8 padding>
    <div *ngFor="let conf of confence | async as list">
      <ion-item no-lines text-center text-wrap>
        <ion-card-header>
          <ion-avatar style="width: 100; height: 100;">
            <img [src]="conf.profilePic">
          </ion-avatar>
          <h2 Text-Capitalize>{{ conf.title }}</h2>
          <p>{{ conf.date }}</p>
        </ion-card-header>
        <ion-card-content *ngIf="conf.speakers">
          <h2>Ponentes</h2>
          <a *ngFor="let speaker of conf.speakers" (click)="goToSpeakerDetail(speaker.speakerID)">
            {{ speaker.name }}
            <br>
            </a>
        </ion-card-content>
        <ion-card-content *ngIf="conf.topic">
          <h2>Tema</h2>
          <p *ngFor="let topic of conf.topic">
            {{ topic.topic }}
          </p>
        </ion-card-content>
        <ion-card-content *ngIf="conf.location">
          <h2>Ubicaci√≥n</h2>
          <p *ngFor="let location of conf.location">
            {{ location.name }}
          </p>
        </ion-card-content>
        <ion-card-content>
          <p>{{ conf.shortDescription }}</p>
          <br>
          <p>{{ conf.description }}</p>
          <br>
          <div text-center>
            <button ion-button color="light" (click)="rateConference($event)">Valorar
              <ion-icon name="thumbs-up"></ion-icon>
            </button>
            <div *ngIf="isFavorite(conf.$key); then addFavorite else removeFavorite"></div>
            <button #addFavorite ion-button color="light" (click)="addFavorite(conf.$key)">Favorita
              <ion-icon name="star"></ion-icon>
            </button>
            <button #removeFavorite ion-button color="light" (click)="removeFavorite(conf.$key)">Favorita
              <ion-icon name="star"></ion-icon>
            </button>
          </div>
        </ion-card-content>
      </ion-item>
    </div>
  </div>

</ion-content>
